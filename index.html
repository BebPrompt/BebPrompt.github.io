<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2b2b2b; /* Dark gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff; /* White text for dark mode */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .code-box {
            position: relative;
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-bottom: 20px; /* Space between boxes */
        }

        .box-title {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        .copy-btn:active {
            background-color: #004085;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .code-box {
                padding: 15px;
                font-size: 0.9em;
            }

            .copy-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Prompts</h1>
    <div id="promptsContainer"></div>

    <script>
        const owner = 'BebPrompt';
        const repo = 'BebPrompt.github.io';
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/`;
        const container = document.getElementById('promptsContainer');

        // Function to create a prompt box for each .txt file
        function createPromptBox(filename, rawUrl) {
            const box = document.createElement('div');
            box.className = 'code-box';

            // Add title based on filename
            const title = document.createElement('div');
            title.className = 'box-title';
            title.textContent = filename;
            box.appendChild(title);

            // Add copy button
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            box.appendChild(copyBtn);

            // Add content area
            const content = document.createElement('span');
            content.id = `content-${filename.replace('.', '-')}`; // Unique ID
            content.textContent = 'Loading...';
            box.appendChild(content);

            // Fetch file content using raw URL
            fetch(rawUrl)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(text => {
                    content.textContent = text;
                })
                .catch(error => {
                    content.textContent = `Error: Could not load ${filename}`;
                    console.error(error);
                });

            // Copy functionality
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(content.textContent)
                    .then(() => {
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                        }, 2000); // Reset after 2 seconds
                    })
                    .catch(err => {
                        alert('Failed to copy: ' + err);
                    });
            });

            return box;
        }

        // Fetch list of files from GitHub API
        fetch(apiUrl, {
            headers: {
                'Accept': 'application/vnd.github.v3+json'
            }
        })
            .then(response => {
                if (!response.ok) throw new Error('Repository not found or rate limit exceeded');
                return response.json();
            })
            .then(data => {
                const textFiles = data.filter(file => file.name.endsWith('.txt'));
                if (textFiles.length === 0) {
                    container.textContent = 'No .txt files found in the repository.';
                    return;
                }
                textFiles.forEach(file => {
                    const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${file.name}`;
                    const promptBox = createPromptBox(file.name, rawUrl);
                    container.appendChild(promptBox);
                });
            })
            .catch(error => {
                container.textContent = 'Error: Could not load files from GitHub. Check console for details.';
                console.error(error);
            });
    </script>
</body>
</html>
