<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .code-box {
            position: relative;
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        .copy-btn:active {
            background-color: #004085;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .code-box {
                padding: 15px;
                font-size: 0.9em;
            }

            .copy-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Prompts</h1>
    <div class="code-box" id="codeContent">
        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        <span id="fileContent">Loading...</span>
    </div>

    <script>
        // Fetch the TechStack.txt file and display its content
        fetch('TechStack.txt')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(text => {
                document.getElementById('fileContent').textContent = text;
            })
            .catch(error => {
                document.getElementById('fileContent').textContent = 'Error: Could not load TechStack.txt';
                console.error(error);
            });

        // Copy the content to clipboard
        function copyToClipboard() {
            const content = document.getElementById('fileContent').textContent;
            navigator.clipboard.writeText(content)
                .then(() => {
                    alert('Copied to clipboard!');
                })
                .catch(err => {
                    alert('Failed to copy: ' + err);
                });
        }
    </script>
</body>
</html>
